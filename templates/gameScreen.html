<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play!</title>
    <link rel="stylesheet" href="../styles/playScreen.css">
    <link rel="stylesheet" href="../styles/reset.css">
</head>
<body>
    <header>
        <p>60s</p>
        <h1>Word Game</h1>
        <a href="../index.html">
            <img src="../assets/icons/image.png" alt="">
        </a>
    </header>
    <main>
        <div class="playSection" id="playSection">
            <div class="letterContainer" id="letterContainer">
                <div class="selectLetter" id="selectLetter">
                    <p>Your letter:</p>
                    <h2 id="letter">A</h2>
                </div>
                <h3 id="player">Player 1</h3>
            </div>
            <form>
                <label for="introducedWords">Enter words starting with the letter above:</label>
                <div class="wordInput">
                    <input autocomplete="off" type="text" name="introducedWords" id="introducedWords" placeholder="Introduce a word...">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="wordsList" id="wordsList">
            <h2>Your Words:</h2>
            <ul>
                <li title="word">word</li>
                <li title="largewordsolargemorelarge">largewordso<span>...</span></li>
                <li title="word">word</li>
            </ul>
        </div>
    </main>
</body>
</html>
