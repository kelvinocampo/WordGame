<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="shortcut icon" href="assets/letters.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Word Game</h1>
    </header>
    <main>
        <form>
            <h2>Select the number of players</h2>
            <div class="selectPlayers">
                <input type="radio" name="playersOption" id="twoPlayers" value="2">
                <label class="p2" for="twoPlayers">2</label>
                <input type="radio" name="playersOption" id="threePlayers" value="3">
                <label class="p3" for="threePlayers">3</label>
                <input type="radio" name="playersOption" id="fourPlayers" value="4">
                <label class="p4" for="fourPlayers">4</label>
            </div>
            <button type="submit">Start</button>
        </form>
    </main>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const numPlayers = document.querySelector('input[name="playersOption"]:checked').value.split('Players')[0];
            window.location.href = `templates/gameScreen.html?players=${numPlayers}`;
        });
    </script>
</body>

</html>
