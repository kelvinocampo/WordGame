<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <h1>Word Game</h1>
    </header>
    <main>
        <form>
            <h2>Select the number of players</h2>
            <div class="selectPlayers">
                <input type="radio" name="playersOption" id="twoPlayers" value="twoPlayers">
                <label class="p2" for="twoPlayers">2</label>
                <input type="radio" name="playersOption" id="threePlayers" value="threePlayers">
                <label class="p3" for="threePlayers">3</label>
                <input type="radio" name="playersOption" id="fourPlayers" value="fourPlayers">
                <label class="p4" for="fourPlayers">4</label>
            </div>
            <button type="submit">Start</button>
        </form>
    </main>
</body>
</html>
